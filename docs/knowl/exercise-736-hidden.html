<p>The formula <span class="process-math">\(P(t)=P_0 2^{t/D}\)</span> tells us that:</p>
<p><ul style="list-style:circle;">
<li id="li-2154"><p id="p-4916"><span class="process-math">\(P(t)\)</span> is twice the initial value.</p></li>
<li id="li-2155"><p id="p-4917">After 2 years, <span class="process-math">\(P(t)=D\text{.}\)</span></p></li>
<li id="li-2156"><p id="p-4918">After <span class="process-math">\(D\)</span> years, <span class="process-math">\(P(t)=2P_0\text{.}\)</span></p></li>
<li id="li-2157"><p id="p-4919"><span class="process-math">\(P(t)\)</span> grows by a factor of <span class="process-math">\(D\text{.}\)</span></p></li>
</ul></p>
