<div class="problem-contents">
<p>The formula <span class="process-math">\(P(t)=P_0 2^{t/D}\)</span> tells us that:</p>
<p><ul style="list-style:circle;">
<li id="li-1715"><p id="p-4086"><span class="process-math">\(P(t)\)</span> is twice the initial value.</p></li>
<li id="li-1716"><p id="p-4087">After 2 years, <span class="process-math">\(P(t)=D\text{.}\)</span></p></li>
<li id="li-1717"><p id="p-4088">After <span class="process-math">\(D\)</span> years, <span class="process-math">\(P(t)=2P_0\text{.}\)</span></p></li>
<li id="li-1718"><p id="p-4089"><span class="process-math">\(P(t)\)</span> grows by a factor of <span class="process-math">\(D\text{.}\)</span></p></li>
</ul></p>
