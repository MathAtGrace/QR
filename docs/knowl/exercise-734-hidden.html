<p>Which statement is true?</p>
<p><ul style="list-style:circle;">
<li id="li-2138"><p id="p-4891">A) The doubling time of a population depends on its initial value.</p></li>
<li id="li-2139"><p id="p-4892">B) An increasing exponential function has a constant doubling time.</p></li>
<li id="li-2140"><p id="p-4893">C) The doubling time is twice the percent growth rate.</p></li>
<li id="li-2141"><p id="p-4894">D) The doubling time is half the percent growth rate.</p></li>
</ul></p>
