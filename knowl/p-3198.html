<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>No matter what the mean and standard deviation are for a Normal Distribution, they always have the same shape or distribution of the data. We can describe this with the <em class="alert">Empirical Rule</em> which is also called the <em class="alert">68-95-99.7 Rule</em>.</p>
